<div>

    <div id="products" class="row list-group">
        <div class="item  col-xs-4 col-lg-4" *ngFor="let product of productlistContent.products">
            <div class="thumbnail">
                <img class="group list-group-image" [src]="product.image" alt="" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">
                        {{product.name}}</h4>
                    <p class="group inner list-group-item-text">
                        {{product.short_description}}</p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">
                                {{product.price | currency:'USD':true}}</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a class="btn btn-success" routerLink="/details">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
